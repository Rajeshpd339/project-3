<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">

    <style>
        .n1,.n2{
            width: 300px;
            height: 90vh;
            border: 5px solid aqua;
            border-radius: 10px;
        }
        .n1 img{
            width: 100%;
            height: 100%;
        }
        .n2 img{
            width: 100%;
            height: 100%;
        }
        .n2{
            position: absolute;
            right: 5px;
        }
        .n1{
            position: absolute;
            left: 2px;
        }

    </style>
</head>
<body>
    <div class="n1"> 
        <img src="img2.jpeg">
    </div>
    <div class="n2"> 
        <img src="img3.jpeg">
    </div>
    <div class="main">
        <h1>Login</h1>
        <label>User Name</label>
        <input type="text" required placeholder="rid@123">
        <label>Password</label>
        <input type="password">
        <label id="fp"><a href="#"> Forget Password </a></label>
        <button type="submit">Login</button>
        <p>Don't have account Create new account <a href="signup.html" target="_self">SignUp</a> </p>
    </div>
    
</body>
</html>
