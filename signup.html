<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singup</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .n1,.n2{
            width: 300px;
            height: 90vh;
            border: 5px solid aqua;
            border-radius: 10px;
        }
        .n1 img{
            width: 100%;
            height: 100%;
        }
        .n2 img{
            width: 100%;
            height: 100%;
        }
        .n2{
            position: absolute;
            right: 5px;
        }
        .n1{
            position: absolute;
            left: 2px;
        }

    </style>

</head>
<body>
    <div class="n1"> 
        <img src="n1.jpg">
    </div>
    <div class="n2"> 
        <img src="1.PNG">
    </div>
    <div class="main">
        <h1>SignUp</h1>
        <form>
            <label>User Name</label>
            <input type="text" placeholder="rid@123" required>
            <label>Email id</label>
            <input type="email" required placeholder="ridorg.in@gmail.com">
            <label>Mobile No</label>
            <input type="tel" maxlength="10" required>
            <label>Password</label>
            <input type="password">
            <label>Confrim Password</label>
            <input type="password" required>
            <button type="submit">SignUp</button>
            <p>Already have account ? <a href="login.html" target="_self">Login</a></p>

        </form>
    </div>
    
</body>
</html>
